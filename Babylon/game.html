<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js Village</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>
    <script src="https://cdn.babylonjs.com/serializers/babylon.glTFSerializer.js"></script>
</head>
<body>
    <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>
    <button id="downloadButton" style="position: absolute; top: 20px; left: 20px; z-index: 10;">Download Stickman GLB</button>
    
    <script>
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);

        const createScene = function () {
            const scene = new BABYLON.Scene(engine);

            // Create the camera and set the position
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2, 15, new BABYLON.Vector3(0, 0, 0));
            camera.attachControl(canvas, true);

            // Create light
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0));

            // Set up a ground (for water to be under it)
            const ground = BABYLON.MeshBuilder.CreateGround("ground", {
                width: 100,
                height: 100,
                subdivisions: 4
            }, scene);

            // Create water material
            const waterMaterial = new BABYLON.WaterMaterial("waterMaterial", scene);
            waterMaterial.bumpTexture = new BABYLON.Texture("https://www.babylonjs-playground.com/textures/waterbump.png", scene);

            // Set wave parameters to 0
            waterMaterial.windForce = 0;
            waterMaterial.waveHeight = 0;
            waterMaterial.waveLength = 0;
            waterMaterial.waterColor = new BABYLON.Color3(0, 0, 1); // Blue color for water

            // Create water mesh and apply the water material to it
            const waterMesh = BABYLON.MeshBuilder.CreateGround("water", {
                width: 100,
                height: 100,
                subdivisions: 4
            }, scene);
            waterMesh.position.y = -1; // Move the water mesh below the ground
            waterMesh.material = waterMaterial;

            // Create a basic sphere to test scene visibility
            const sphere = BABYLON.MeshBuilder.CreateSphere("sphere", { diameter: 2 }, scene);
            sphere.position.y = 1; // Place it above the water

            // Create a basic light for visibility
            const sphereMaterial = new BABYLON.StandardMaterial("sphereMat", scene);
            sphereMaterial.diffuseColor = new BABYLON.Color3(1, 0, 0); // Red sphere
            sphere.material = sphereMaterial;

            return scene;
        };

        var scene = createScene();

        engine.runRenderLoop(function () {
            scene.render();
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });

        // Function to export as GLB
        function exportToGLB() {
            BABYLON.GLTF2Export.GLBAsync(scene, "stickman.glb").then((glb) => {
                glb.downloadFiles();
            });
        }

        // Attach export function to the download button
        document.getElementById("downloadButton").addEventListener("click", exportToGLB);
    </script>
</body>
</html>
